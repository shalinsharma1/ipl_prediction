<div class="container" style="margin-top:30px">
<form action="{{ url_for('predict') }}"  method="POST">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Batting Team</label>
      <select class="form-control"name="batting-team">
                        <option value="none">Select a Batting team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
    </div>
    <div class="form-group col-md-6">
      <label for="input">Bowling Team</label>
      <select  name="bowling-team" class="form-control">
                        <option value="none">Select a Bowling team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="input">Overs</label>
      <input class="form-control" type="text" name="overs" placeholder="Overs (>= 5.0) eg. 7.2"> </div>
    <div class="form-group col-md-4">
      <label for="input">Runs</label>
      <input class="form-control" type="text" name="runs" placeholder="Runs eg. 64">
                    
    </div>
    <div class="form-group col-md-4">
      <label for="input">Wickets</label>
      <input class="form-control" type="text" name="wickets" placeholder="Wickets eg. 4">
    </div>
  </div>
  
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="input">Runs in previous 5 overs</label>
      <input class="form-control" type="text"name="runs_in_prev_5" placeholder="Runs scored in previous 5 Overs eg. 42"> </div>
    <div class="form-group col-md-6">
      <label for="input">Wickets in previous 5 overs</label>
      <input class="form-control" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in previous 5 Overs eg. 3">
                    
    </div>
	</div>
  <button type="submit" class="btn btn-primary">Predict Score</button>
</form>
